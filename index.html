<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Rahmat & Amelia</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeZoom 1.2s ease-out forwards;
    }
    h2 {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      margin-top: 20px;
    }
    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
@keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 999;
    }
    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: #d03c3c;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #f3f3f3;
      transition: 0.3s;
    }
    .nav a:hover {
      background-color: #ffe3e3;
    }
.popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }
    .overlay {
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .popup {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%; max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%; height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/background.mp3" type="audio/mp3" />
  </audio>

  <h2 id="guestName">Kepada Yth. Bapak/Ibu/Saudara/i</h2>
 <!-- Gambar sesuai urutan -->
  <img src="Cover.jpg" alt="Cover">
  <img src="Awal.jpg" alt="Awal">
  <img src="Akad.jpg" id="akad" alt="Akad">
  <img src="Resepsi.jpg" id="resepsi" alt="Resepsi">
  <img src="Love story.jpg" alt="Love Story">
  <img src="Adab-adab.jpg" alt="Adab">
  <img src="Gift.jpg" id="gift" alt="Gift">

  <!-- Navigasi -->
  <div class="nav">
    <a href="#akad">Akad</a>
    <a href="#resepsi">Resepsi</a>
    <a href="#gift">Gift</a>
    <a href="#rsvp" onclick="openPopup()">RSVP</a>
  </div>

  <!-- Pop-up RSVP -->
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h3 id="rsvp">Konfirmasi Kehadiran</h3>
    <iframe src="https://forms.gle/hgtJCPxg63aEsHJn6"></iframe>
    <br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <!-- Script -->
  <script>
    const q = new URLSearchParams(window.location.search).get('to');
    if (q) document.getElementById("guestName").innerText = "Kepada Yth. " + decodeURIComponent(q);
    function openPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
