<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Rahmat & Amelia</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f6;
    }
    .cover {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('cover_web.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease;
    }
    .cover.hidden {
      opacity: 0;
      pointer-events: none;
    }
.to {
      margin-top: 400px;
      text-align: center;
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
    }
    .to h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin-bottom: 8px;
    }
    .to h1 {
      font-size: 1.5em;
      color: #b3005e;
    }
    .to small {
      display: block;
      margin-top: 5px;
      font-size: 0.75em;
      color: #444;
    }
    .open-btn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1em;
      background-color: #b3005e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
.open-btn:hover {
      background-color: #870046;
    }
    .content {
      display: none;
      position: relative;
      z-index: 1;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Cover Page -->
  <div class="cover" id="cover">
    <div class="to">
      <h2>Kepada Yth.</h2>
      <h1 id="guestName">Tamu Undangan</h1>
      <small>mohon maaf apabila ada kesalahan penulisan nama</small>
      <button class="open-btn" onclick="openInvitation()">Buka Undangan</button>
    </div>
  </div>
<!-- Isi Undangan -->
  <div class="content" id="content">
    <iframe
      src="https://www.canva.com/design/DAGsA1FYeLM/6cRB5SOKna3i8spMvBaBaA/watch?embed"
      allow="autoplay"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>

  <script>
    // Ambil nama tamu dari URL
    function getGuestName() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("to") || "Tamu Undangan";
      return decodeURIComponent(name.replace(/\+/g, " "));
    }

    // Tampilkan nama tamu
    document.getElementById("guestName").innerText = getGuestName();

    // Fungsi tombol buka undangan
    function openInvitation() {
      document.getElementById("cover").classList.add("hidden");
      document.getElementById("content").style.display = "block";
    }
  </script>

</body>
</html>
