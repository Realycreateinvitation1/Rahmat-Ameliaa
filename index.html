  </section>

  <section id="akad">

<section id="rsvp">
    <h2>Konfirmasi Kehadiran</h2>
    <form id="rsvpForm">
      <input type="text" placeholder="Nama" required />
      <input type="number" placeholder="Jumlah Tamu" required />
      <select required>
        <option value="">Konfirmasi</option>
        <option value="hadir">Hadir</option>

<script>
  function getGuestName() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get("to") || "Tamu Undangan";
    return decodeURIComponent(name.replace(/\\+/g, " "));
  }
  document.getElementById("guestName").innerText = getGuestName();

  function openInvitation() {
    document.getElementById("cover").classList.add("hidden");
    document.getElementById("content").style.display = "block";
  }

// COUNTDOWN
  const countdown = document.getElementById("countdown");
  const targetDate = new Date("2025-08-03T00:00:00+09:00").getTime(); // Ganti tanggal di sini
  const updateCountdown = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdown.innerHTML = "Acara sedang berlangsung";
      clearInterval(updateCountdown);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    countdown.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
  }, 1000);
</script>

</body>
